<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JJ20 Music Share - 登录到您的账户">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>登录 - JJ20 Music Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>登录</h2>
            <p class="subtitle">欢迎回来</p>
        </div>
        <div class="form-container">
            <form id="loginForm" novalidate>
                <div class="form-control">
                    <label for="email">邮箱地址</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="请输入您的邮箱地址"
                        autocomplete="email"
                        pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                    >
                </div>
                <div class="form-control">
                    <label for="password">密码</label>
                    <div class="password-input">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="请输入您的密码"
                            autocomplete="current-password"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" aria-label="显示密码">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>

            <div class="toggle-form">
                <a href="#" id="toggleVerification">使用验证码登录</a>
                <a href="{{ url_for('main.reset_password') }}" class="forgot-password">忘记密码？</a>
            </div>

            <form id="verificationForm" style="display: none;" novalidate>
                <div class="form-control">
                    <label for="verificationEmail">邮箱地址</label>
                    <input
                        type="email"
                        id="verificationEmail"
                        name="verificationEmail"
                        required
                        placeholder="请输入您的邮箱地址"
                        autocomplete="email"
                        pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                    >
                </div>
                <div class="form-control verification-group">
                    <label for="verificationCode">验证码</label>
                    <div class="code-input-group">
                        <input
                            type="text"
                            id="verificationCode"
                            name="verificationCode"
                            required
                            placeholder="请输入验证码"
                            maxlength="6"
                            pattern="\d{6}"
                            autocomplete="one-time-code"
                        >
                        <button type="button" id="sendCode" class="btn">发送验证码</button>
                    </div>
                </div>
                <button type="submit" class="btn">验证码登录</button>
            </form>

            <div id="message" class="message" style="display: none;"></div>

            <div class="additional-links">
                <p>还没有账号？<a href="{{ url_for('main.register') }}">立即注册</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
